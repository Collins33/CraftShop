{% load bootstrap3 %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {%block styles%}
   {%bootstrap_css%}
       <link rel="stylesheet" href="{% static 'css/index.css' %}">
       <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
  {% endblock %}
</head>
<style>
.companyName{
  font-family: 'Poppins', sans-serif;
  font-size: 40px;
  color: black;
}
.navbarText{
  font-family: 'Playfair Display', serif;
  color: black;
}
</style>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand companyName" href="{%url 'welcome' %}">CraftShop</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="navbarText"><a href="{%url 'allCraft'%}">Crafts</a></li>
        <li class="navbarText"><a href="#">About</a></li>
        <li class="navbarText"><a href="{%url 'newCraft'%}">Get Started</a></li>
      </ul>


    </div>
  </nav>

  {% block scripts %}
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       {% bootstrap_javascript %}
  {% endblock %}
</body>
</html>
