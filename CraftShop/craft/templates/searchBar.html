{% load bootstrap3 %} {% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CraftShop</title>
  {%block styles%} {%bootstrap_css%}
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet"> {% endblock %}
</head>

<body>
  <div class="container-fluid">
    
  <div class="row searchBar well">
    <div class "col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <h1 class="text-center">CraftShop</h1>
    </div>
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
      <form class="form-inline searchRow" role="search" action="{%url 'search_result'%}">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search Craft" name="craft">
        </div>
        <button class="btn btn-info" type="submit">SEARCH</button>
      </form>
    </div>
  </div>

</div>
  {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}
</body>

</html>
